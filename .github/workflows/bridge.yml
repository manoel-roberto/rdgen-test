# Workflow para construção da ponte Flutter-Rust (flutter-rust-bridge)
# Este workflow gera o código de interoperabilidade entre Flutter (Dart) e Rust
# Compartilha steps de build com CI e nightly builds
# Atualizado em: 2023-11-23 18:00:00+00:00

name: Build flutter-rust-bridge

# Gatilho: chamado por outros workflows (workflow_call)
# Permite reutilização deste workflow por outros jobs
on:
  workflow_call:
    inputs:
      # Versão do RustDesk para checkout do código fonte
      version:
        description: 'Rustdesk Version'
        required: true
        default: '1.3.1'
        type: string

# Variáveis de ambiente com versões específicas das ferramentas
# Garantem reprodutibilidade e compatibilidade
env:
  # Versão do cargo-expand para expansão de macros Rust
  CARGO_EXPAND_VERSION: "1.0.95"
  # Versão do Flutter
  FLUTTER_VERSION: "3.22.3"
  # Versão do flutter_rust_bridge_codegen
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  # Versão do Rust (compatível com Sciter)
  RUST_VERSION: "1.75"

# Definição dos jobs do workflow
jobs:
  # Job principal: gerar a ponte Flutter-Rust
  generate_bridge:
    # Executa na plataforma especificada pela matrix
    runs-on: ${{ matrix.job.os }}
    strategy:
      # Não falha todos os jobs se um falhar
      fail-fast: false
      matrix:
        job:
          # Configuração para Linux x86_64 (única plataforma atualmente)
          - {
              target: x86_64-unknown-linux-gnu,
              os: ubuntu-22.04,
              extra-build-args: "",
            }
    steps:
      # Step 1: Checkout do código fonte do RustDesk
      # Condicional: se versão não for 'master', usa tag específica
      - name: Checkout source code
        if: ${{ inputs.version != 'master' }}
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: refs/tags/${{ inputs.version }}
          submodules: recursive

      # Step 2: Checkout alternativo para branch master
      - name: Checkout source code
        if: ${{ inputs.version == 'master' }}
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          submodules: recursive

      # Step 3: Instalar pré-requisitos do sistema
      # Ferramentas necessárias para compilar Rust e Flutter
      - name: Install prerequisites
        run: |
          # Instalar certificados SSL
          sudo apt-get install ca-certificates -y
          # Atualizar lista de pacotes
          sudo apt-get update -y
          # Instalar ferramentas de desenvolvimento
          sudo apt-get install -y \
            clang \
            cmake \
            curl \
            gcc \
            git \
            g++ \
            libclang-dev \
            libgtk-3-dev \
            llvm-dev \
            nasm \
            ninja-build \
            pkg-config \
            wget

      # Step 4: Instalar toolchain do Rust
      # Usa action específica para instalar Rust com versão e targets específicos
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"  # Formatação de código Rust

      # Step 5: Configurar cache do Rust
      # Acelera builds reutilizando dependências compiladas
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-${{ matrix.job.os }}

      # Step 6: Cache da ponte gerada
      # Evita regenerar a ponte se já existe
      - name: Cache Bridge
        id: cache-bridge
        uses: actions/cache@v3
        with:
          path: /tmp/flutter_rust_bridge
          key: vcpkg-${{ matrix.job.arch }}

      # Step 7: Instalar Flutter
      # Framework para desenvolvimento de UI multiplataforma
      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"  # Canal estável
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true  # Habilitar cache para acelerar

      # Step 8: Instalar dependências do flutter-rust-bridge
      # Ferramentas necessárias para gerar código de interoperabilidade
      - name: Install flutter rust bridge deps
        shell: bash
        run: |
          # Instalar cargo-expand para expansão de macros
          cargo install cargo-expand --version ${{ env.CARGO_EXPAND_VERSION }} --locked
          # Instalar codegen do flutter_rust_bridge com suporte a UUID
          cargo install flutter_rust_bridge_codegen --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} --features "uuid" --locked
          # Corrigir versão do extended_text no pubspec.yaml e instalar dependências
          pushd flutter && sed -i -e 's/extended_text: 14.0.0/extended_text: 13.0.0/g' pubspec.yaml && flutter pub get && popd

      # Step 9: Executar flutter-rust-bridge
      # Gera código de interoperabilidade entre Dart e Rust
      - name: Run flutter rust bridge
        run: |
          # Gerar código: Rust input → Dart output + C headers
          ~/.cargo/bin/flutter_rust_bridge_codegen --rust-input ./src/flutter_ffi.rs --dart-output ./flutter/lib/generated_bridge.dart --c-output ./flutter/macos/Runner/bridge_generated.h
          # Copiar header C para iOS (mesmo arquivo)
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h

      # Step 10: Upload dos artefatos gerados
      # Arquivos de ponte gerados para uso por outros workflows
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs              # Código Rust gerado
            ./src/bridge_generated.io.rs           # Código Rust IO gerado
            ./flutter/lib/generated_bridge.dart     # Código Dart gerado
            ./flutter/lib/generated_bridge.freezed.dart  # Código Dart Freezed
            ./flutter/macos/Runner/bridge_generated.h    # Header C para macOS
            ./flutter/ios/Runner/bridge_generated.h      # Header C para iOS