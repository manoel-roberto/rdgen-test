# Workflow para limpeza de cache do GitHub Actions
# Remove todos os caches armazenados para liberar espaço e forçar rebuilds limpos

name: Clear cache

# Gatilho: execução manual via interface do GitHub
on:
  workflow_dispatch:

# Permissões necessárias para manipular caches
permissions:
  actions: write  # Permite escrita em actions (necessário para limpar caches)

# Definição dos jobs
jobs:
  # Job principal: limpar caches
  clear-cache:
    runs-on: ubuntu-latest  # Ubuntu mais recente disponível
    steps:
      # Step 1: Limpar cache usando GitHub Script
      # Script JavaScript que usa API do GitHub para remover caches
      - name: Clear cache
        uses: actions/github-script@v7
        with:
          script: |
            console.log("About to clear")
            # Obter lista de todos os caches do repositório
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            # Iterar sobre cada cache e removê-lo
            for (const cache of caches.data.actions_caches) {
              console.log(cache)
              github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }
            console.log("Clear completed")

      # Step 2: Purge adicional de cache (dupla limpeza)
      # Action adicional para garantir limpeza mais thorough
      - name: Purge cache # Above seems not clear thouroughly, so add this to double clear
        uses: MyAlbum/purge-cache@v2
        with:
          accessed: true  # Purgar caches por último acesso (padrão)
          created: false  # Não purgar por data de criação
          max-age: 1      # Idade máxima em segundos (1 segundo = limpar tudo)